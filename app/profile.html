<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/services/profile.service.js"></script>
    <script src="/app/components/controllers/profileController.js"></script>
    <!-- /build -->
</head>
<body ng-app="app" ng-cloak>
<nav class="navbar navbar-inverse navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cats Aplication</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="/">Home</a></li>
                <li><a href="addcat.html">Add Cat</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h1>Profile Page</h1>
        <div ng-controller="profileController">
            <form name="newForm" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" class="form-control" ng-model="profile.name" required>
                    <span class="error" ng-show="newForm.name.$error.required && newForm.name.$touched">Username is required.</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" ng-blur="checkPassword(profile)" class="form-control" ng-model="profile.password" required>
                    <span class="error" ng-show="newForm.password.$error.required && newForm.password.$touched">Password is required.</span>
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input name="repeatPassword" ng-blur="checkPassword(profile)" class="form-control" ng-model="profile.repeatPassword" required>
                    <span class="error" ng-show="newForm.repeatPassword.$error.required && newForm.repeatPassword.$touched">Password is required.</span>
                    <span class="error" ng-show="profile.password !== profile.repeatPassword">Passwords are not a same.</span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" class="form-control" ng-model="profile.email" ng-pattern="/(@)/" required>
                    <span class="error" ng-show="newForm.email.$error.required && newForm.email.$touched">Email is required.</span>
                    <span class="error" ng-show="newForm.email.$error.pattern">Email is invalid.</span>
                </div>
                <input type="submit" ng-click="save(profile)" class="btn btn-default" ng-disabled="newForm.$invalid" value="Submit">
                <button class="btn btn-default" ng-click="editFormCancel($event)">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
