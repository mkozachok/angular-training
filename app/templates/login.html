<h1>Login into</h1>
<form name="loginForm">
    <div class="form-group">
        <label>Login</label>
        <input name="username" class="form-control" ng-model="user.name" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" class="form-control" ng-model="user.password" required>
    </div>
    <button class="btn btn-primary" ng-click="login(user);" ng-disabled="loginForm.$invalid">Sign In</button>
</form>
